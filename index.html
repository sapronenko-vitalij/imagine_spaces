<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div>
            <video loop="" muted="" autoplay="" class="video">
                <source src="video/background-video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container">
            <div class="sign-up">
                <p class="sign-up__title">Registration</p>
                <input class="sign-up__login" type="text" name="login" placeholder="login" required>
                <input class="sign-up__pass" type="password" name="pass" placeholder="pass" required>
                <textarea class="sign-up__description" type="text" name="description"
                    placeholder="description"></textarea>
                <input class="sign-up__age" type="number" name="age" placeholder="age">
                <input class="sign-up__address" type="text" name="address" placeholder="address">
                <input class="sign-up__nickname" type="text" name="nickname" placeholder="nickname">
                <div class="sign-up-buttons">
                    <div>
                        <label>
                            <input class="sign-up__agreement" type="checkbox" name="agreement">
                            Agree with terms of use
                        </label>
                    </div>
                    <form action="index2.html">
                        <button class="sign-up__button" src="">Send</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
