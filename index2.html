<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div>
            <video loop="" muted="" autoplay="" class="video">
                <source src="video/background-video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container">
            <div class="sign-in">
                <p class="sign-in__title">Registration</p>
                <input class="sign-in__login" type="text" name="login" placeholder="login" required>
                <input class="sign-in__pass" type="password" name="pass" placeholder="pass" required>
                <div class="sign-in-buttons">
                    <div>
                        <label>
                            <input class="sign-in__stay" type="checkbox" name="agreement">
                            Agree with terms of use
                        </label>
                    </div>
                    <form action="index3.html">
                        <button class="sign-in__button" src="">Send</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
